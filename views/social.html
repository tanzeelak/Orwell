<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../public/css/social.css">
  <title>Orwell</title>
</head>

<body>

  <canvas id="myCanvas" class="eye-canvas"></canvas>

  <div id="content">
    <header id="header">

      <div class="inline-wrapper">
        <div class="header-logo">
          <img class="header-logo-image" src="https://img1.cgtrader.com/items/175667/2975b0ecc5/eyeball-3d-model-low-poly-obj-fbx-ma-mb.png"
            alt="Orwell">
          <span class="header-logo-text">orwell</span>
        </div>
      </div>

      <div class="inline-wrapper" id="header-menu-wrapper">
        <div class="header-menu">
          <div class="header-menu-icon"></div>
          <div class="header-menu-icon"></div>
          <div class="header-menu-icon"></div>
        </div>
      </div>

      <div class="inline-wrapper" id="header-search-wrapper">
        <div class="header-search">
          <input type="text" name="search-bar" placeholder="search">
        </div>
      </div>

    </header>

    <div id="main">
      <div id="main-wrapper">
        <div id="main-content">

          <div class="content-left">

            <div class="card post-card">
              <div class="post-header">
                <img class="post-pic" src="https://img1.cgtrader.com/items/175667/2975b0ecc5/eyeball-3d-model-low-poly-obj-fbx-ma-mb.png"
                  alt="profile-picture">
                <h1 class="post-name">Joseph Huang</h1>
              </div>
              <div class="post-content">
                <div class="post-caption-wrapper">
                  <p class="post-caption">This defines the ability for a flex item to grow if necessary. It accepts a unitless value that serves
                    as a proportion. It dictates what amount of the available space inside the flex container the item should
                    take up. </p>
                </div>
                <div class="post-picture-single">
                  <img src="https://img1.cgtrader.com/items/175667/2975b0ecc5/eyeball-3d-model-low-poly-obj-fbx-ma-mb.png" alt="post-picture">
                </div>
              </div>
              <div class="post-react">
                <div class="post-react-icon"></div>
                <div class="post-react-icon"></div>
              </div>
              <div class="post-comment">
                <textarea class="post-comment-textarea" name="comment" rows="8"></textarea>
              </div>
            </div>

          </div>

          <div class="content-right">

            <div class="card trending-card">

              <div class="most-trending-picture">
                <img src="https://img1.cgtrader.com/items/175667/2975b0ecc5/eyeball-3d-model-low-poly-obj-fbx-ma-mb.png" alt="profile-picture">
              </div>

              <div class="card trending-persons-card">

                <h1 class="subtitle">Trending</h1>
                <div class="trending-person">
                  <img src="https://img1.cgtrader.com/items/175667/2975b0ecc5/eyeball-3d-model-low-poly-obj-fbx-ma-mb.png" alt="trending-person-picture">
                  <p>neonpeachy</p>
                  <div class="add-person-icon"></div>
                </div>
                <div class="trending-person">
                  <img src="https://img1.cgtrader.com/items/175667/2975b0ecc5/eyeball-3d-model-low-poly-obj-fbx-ma-mb.png" alt="trending-person-picture">
                  <p>neonpeachy</p>
                  <div class="add-person-icon"></div>
                </div>
                <div class="trending-person">
                  <img src="https://img1.cgtrader.com/items/175667/2975b0ecc5/eyeball-3d-model-low-poly-obj-fbx-ma-mb.png" alt="trending-person-picture">
                  <p>neonpeachy</p>
                  <div class="add-person-icon"></div>
                </div>
                <div class="trending-person">
                  <img src="https://img1.cgtrader.com/items/175667/2975b0ecc5/eyeball-3d-model-low-poly-obj-fbx-ma-mb.png" alt="trending-person-picture">
                  <p>neonpeachy</p>
                  <div class="add-person-icon"></div>
                </div>

              </div>

            </div>

            <div class="card advertisement-card">
              <video style="height:100px" hidden autoplay></video>
              <br>
              <button id="btn-stop-recording">Stop Recording</button>
            </div>

          </div>

        </div>
      </div>
    </div>

  </div>
</body>
<script src="../../node_modules/recordrtc/RecordRTC.min.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="../public/js/camcord.js"></script>
<script src="/node_modules/three/build/three.min.js"></script>
<script src="/public/js/eye.js"></script>

</html>
